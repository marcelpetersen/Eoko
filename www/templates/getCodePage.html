<ion-view title="GetCodePage" hide-nav-bar="true" id="page12">
  <ion-content padding="true" style="background: url(img/main_background.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <a ui-sref="getNamePage" class="button button-light  button-clear icon ion-ios-arrow-left"></a>
    <div class="spacer" style="width: 300px; height: 17.9896px;"></div>
    <div id="getCodePage-markdown2" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;font-size:20px;">Hello {{user.firstname}},</p>

      <p style="color:#FFFFFF;font-size:20px;">Please enter the building code.</p>
    </div>
    <label class="item item-input login-label item-floating-label">
      <span class="input-label lable-font-login">Building Code</span>
      <input type="text" placeholder="Building Code" ng-model="user.buildcode">
    </label>
    <a ng-click="signupUser()" class="button button-light button-large button-clear" style="float:right;">Next</a>
  </ion-content>
</ion-view>
