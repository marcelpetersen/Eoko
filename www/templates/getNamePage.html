<ion-view title="GetNamePage" hide-nav-bar="true" id="page11">
  <ion-content padding="true" style="background: url(img/main_background.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <div class="spacer" style="width: 300px; height: 41px;"></div>
    <div id="getNamePage-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;font-size:20px;">Please enter your information</p>
    </div>
    <label class="item item-input login-label item-floating-label">
      <span class="input-label lable-font-login">First Name</span>
      <input type="text" placeholder="First Name" ng-model="user.firstname">
    </label>
    <label class="item item-input login-label item-floating-label">
      <span class="input-label lable-font-login">Last Name</span>
      <input type="text" placeholder="Last Name" ng-model="user.lastname">
    </label>
    <label class="item item-input login-label item-floating-label">
      <span class="input-label lable-font-login">Email</span>
      <input type="text" placeholder="Email" ng-model="user.email">
    </label>
    <label class="item item-input login-label item-floating-label">
      <span class="input-label lable-font-login">Password</span>
      <input type="password" placeholder="Password" ng-model="user.password">
    </label>
    <a ng-click="passInfo()" class="button button-light button-large button-clear" style="float:right;">Next</a>
  </ion-content>
</ion-view>
