<ion-view title="Connect" hide-nav-bar="true" hide-back-button="true" id="page5">

  <ion-content padding="true" class="has-header eoko-content" style="background: url(img/main_background.png) no-repeat center;background-size:cover;">

    <!--spacer-->
    <div class="spacer" style="height: 60px;"></div>

    <div ng-repeat="rows in userList" style="text-align: center">
      <span href="#" ng-repeat="user in rows" ng-if="user.avatar != owning.avatar" ng-click="openProfile(user)" style="display: inline-block; padding-bottom: 10px;">
        <figure>
          <img class="eoko-connect-image" ng-src={{user.avatar}}/>
          <figcaption class="eoko-text-ultralight" style="font-size: 18px;">{{user.name}}</figcaption>
        </figure>
      </span>
    </div>

  </ion-content>

</ion-view>
