<ion-view title="Connect" hide-nav-bar="true" hide-back-button="true" id="page5">

  <ion-content padding="true" style="background: url(img/main_background.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding eoko-content" scroll="false">

   <div class="button-bar">
      <a ui-sref="notificationPage" class="eoko-button-clear eoko-searchbar-left"></a>

      <button id="EveryoneButton" class="button button-light  button-block button-clear eoko-text-button-nav" ng-click="selectNotificationTab()">Everyone</button>

      <button id="FriendsButton" class="button button-light  button-block button-clear eoko-text-button-nav" ng-click="selectYourActionTab()">Friends</button>

      <a class="eoko-button-clear eoko-chatbox-right"></a>
    </div>


    <ion-scroll style="height: calc(100% - 11em)">
      <ion-list>
        <ion-item class="row" ng-repeat="rows in userList">
        <figure ng-repeat="user in rows" ng-if="user.avatar != owning.avatar" class="span4 eoko-connect-image" >
          <ion-item ng-click="openProfile(user)" style="background-image: url({{user.avatar}});margin:0px;" class="span4 eoko-connect-image"></ion-item>
            <figcaption class="eoko-text-ultralight" style="font-size: 1em;text-align:center;">{{user.name}}</figcaption>
            </figure>
        </ion-item>
      </ion-list>
    </ion-scroll>


  </ion-content>
</ion-view>
