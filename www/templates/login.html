<ion-view title="Login" hide-nav-bar="true" id="page10">
  <ion-content padding="true" style="background: url(img/main_background.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">

    <ion-nav-back-button>
      <a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
    </ion-nav-back-button>

    <p>
      Please Sign In!
    </p>

    <form id="login-form3" class="list">
      <ion-list>
        <label class="item item-input login-label item-floating-label">
          <span class="input-label lable-font-login">Email</span>
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>

        <label class="item item-input lable-font login-label item-floating-label">
          <span class="input-label lable-font-login">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </ion-list>

      <div class="spacer" style="height: 40px;"></div>

      <button ng-click="loginUser ()" class="button button-positive button-block">Log in</button>

      <a ui-sref="getNamePage" id="login-button6" style="color:#FFFFFF;" class="button button-block button-clear">Or create an account</a>
    </form>

  </ion-content>
</ion-view>
