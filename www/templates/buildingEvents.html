<ion-view title="Building Events" hide-nav-bar="true" hide-back-button="true" id="page3">

  <ion-content padding="false"
               style="background: url(img/main_background.png) no-repeat center;background-size:cover;filter: blur({{blurry.behind}});"
               class="manual-ios-statusbar-padding eoko-content" scroll="false">

    <div class="button-bar">
      <a id="BuildingEventButton" class="eoko-button-text-selected eoko-text-button-nav" ng-click="selectBuildingEventTab()">Event
      </a>

      <a id="FeedBackButton" class="eoko-button-text eoko-text-button-nav" ng-click="selectFeedbackTab()">Feedback
      </a>

      <a id="RankingButton" class="eoko-button-text eoko-text-button-nav" ng-click="selectRankingTab()">Ranking
      </a>
    </div>


    <ion-scroll ng-if="selection.tab == 'bevents' " style="height: calc(100% - 10em);" scrollbar-x="false" scrollbar-y="false">
    events tab
    </ion-scroll>
    

     <ion-scroll ng-if="selection.tab == 'feedback' " style="height: calc(100% - 10em);" scrollbar-x="false" scrollbar-y="false">
     feed back
    </ion-scroll>



     <ion-scroll ng-if="selection.tab == 'ranking' " style="height: calc(100% - 10em);" scrollbar-x="false" scrollbar-y="false">
     ranking
    </ion-scroll>




  </ion-content>

</ion-view>
