<ion-view title="getPicturePage" hide-nav-bar="true" id="page13">
  <ion-content padding="true" style="background: url(img/main_background.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">

    <a ui-sref="getCodePage" class="eoko-button-clear ion-chevron-left"></a>

    <a ui-sref="getDescriptionPage" class="button button-light  button-clear icon" style="font-style: italic; float:right;">Skip...</a>

    <div class="spacer" style="height: 25px;"></div>


    <h3 id="getPicturePage-markdown3" class="show-list-numbers-and-dots eoko-text-login-header">
      <p>People like to see faces!</p>
      <p>Upload a profile picture...</p>
    </h3>

    <div ng-click="uploadPic()" ng-model="user" style="background-image: url({{user.image}});" class="avatarImg"></div>

    <a ng-click="submitAvatar()" class="eoko-button-clear" style="font-size: 25px; font-style: italic; float:right;">Next</a>

  </ion-content>
</ion-view>
